 <br>
  <section id="commission-form">
    <h2>Request a Commission</h2>
    <form id="commissionForm">
      <label for="artworkName">Artwork Name:</label>
      <input type="text" id="artworkName" required>

      <label for="artistName">Artist Name:</label>
      <input type="text" id="artistName" required>

      <label for="budget">Budget:</label>
      <input type="number" id="budget" required>

      <label for="message">Message to Artist:</label>
      <textarea id="message" rows="4" required></textarea>
      <br>
      <button type="submit">Submit Request</button>
    </form>
  </section>


  <script src="scripts.js"></script>
</body>
