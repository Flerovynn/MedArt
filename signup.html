<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" type="x-icon" href="https://scontent.fmnl9-3.fna.fbcdn.net/v/t39.30808-6/417108863_122121351944128242_4748892509030373452_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=3635dc&_nc_ohc=bPETu6E-nRgAX_svxPu&_nc_ht=scontent.fmnl9-3.fna&oh=00_AfBlHNZXOCZSp072-9GLvllWSeXakuSss4TdIPemvuS2Pg&oe=659E9560">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register - Art Commission Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>MEDART- Medellin Art Commission Website</h1>
    <nav>
      <a href="index.html"> Home</a>
    </nav>
  </header>
  <div class="auth-container">
    <div class="auth-card">
      <h2>Sign up</h2>

      <div id="auth-message"></div>

      <form id="registerForm" class="auth-form">
        <label for="registerUsername">Username:</label>
        <input type="text" id="registerUsername" required>

        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" required>

        <button type="button" onclick="register()">Register</button>
      </form>

      <p>Already have an account? <a href="signin.html" onclick="toggleForms()">Login here</a>.</p>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
